<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="base Apparel logo" id="logo" />
      <picture>
        <source srcset="./images/hero-mobile.jpg" media="(max-width:700px)" />
        <img src="./images/hero-desktop.jpg" alt="model" />
      </picture>
      <div class="content">
        <div class="mainh">
          <h1 class="h">WE' RE</h1>
          <h1>COMING</h1>
          <h1>SOON</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input">
          <input type="email" placeholder="Email Address" />
          <button>
            <img src="./images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
