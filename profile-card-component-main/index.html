<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="topbg">
      <img src="./images/bg-pattern-top.svg" />
    </div>
    <div class="bottombg">
      <img src="./images/bg-pattern-bottom.svg" />
    </div>
    <div class="card">
      <div class="cardbg">
        <img src="./images/bg-pattern-card.svg" />
      </div>
      <div class="circle"></div>
      <div class="container">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="country">London</div>
        <div class="wrapper">
          <div class="stats">
            <div class="stat">80K</div>
            <div class="statH">Followers</div>
          </div>
          <div class="stats">
            <div class="stat">803K</div>
            <div class="statH">Likes</div>
          </div>
          <div class="stats">
            <div class="stat">1.4K</div>
            <div class="statH">Photos</div>
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
