<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <span id="top_bg"><img src=".images/bg-pattern-top.svg" /></span>
    <span id="bottom_bg"><img src="./images/bg-pattern-bottom.svg" /></span>
    <div class="card">
      <div class="card_bg">
        <img src="./images/bg-pattern-card.svg" alt="cardbg" />
      </div>
      <div>
        <img src="./images/image-victor.jpg" alt="image" class="image" />
      </div>
      <div class="content">
        <div>
          <span class="bold">Victor Crest</span><span class="age">26</span>
        </div>
        <div class="a">London</div>
        <hr style="height: 0.1px; color: hsl(227, 10%, 46%)" />
        <div class="details">
          <div>
            <div class="bold">80K</div>
            <span class="a">Followers</span>
          </div>
          <div>
            <div class="bold">803K</div>
            <span class="a">Likes</span>
          </div>
          <div>
            <div class="bold">1.4K</div>
            <span class="a">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
