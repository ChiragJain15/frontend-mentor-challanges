<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/1556326343.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section><img src="./images/illustration-mockups.svg"></section>
    <section>
      <div class="container">
        <h1>Build The Community Your Fans Will Love</h1>
        <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</h3>
        <div class="cta"><button>Register</button></div>
      </div>
    </section>
  </main>
  <footer>
    <ul id="links">
      <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook  fa-2x"></i></a></li>
    </ul>
  </footer>
</body>
</html>
