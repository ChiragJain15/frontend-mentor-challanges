<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

</head>
<body>
<header>
  <div class="header_container">
    <h1>Simple, traffic based pricing</h1>
    <h3>Sign-up for our 30-day trial.<br>
      No credit card required.</h3>
    </div>
</header>
<main>
  <div class="card">
    <div>
    <h3>100K PAGE VIEWS</h3>
  </div>
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
      <div id="cover"></div>
    </div>
    <div class="price">
      <span id="amount">$16.00</span><span class="time">/month</span>
    </div>
    <div class="discount">
      <span>Monthly billing</span><button id="monthly-billing"><div class="ball"></div></button><span>Yearly billing</span><span id="discount">-25%</span>
    </div>
    <hr>
    <div class="low">
    <div class="benefit">
      <div><img src="./images/icon-check.svg"><span>Unlimited websites</span></div>
      <div><img src="./images/icon-check.svg"><span>100% data ownership</span></div>
      <div><img src="./images/icon-check.svg"><span>Email Reports</span></div>
    </div>
  <div>
    <button id="cta">Start my trial</button>
</div>
</div>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
